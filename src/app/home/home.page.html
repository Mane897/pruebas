<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #formulario="ngForm" (ngSubmit)="Submit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Dato 1</ion-label> <!--Aqui es donde se ingresa un dato para almacenar-->
        <ion-input type="text"
                  name="dato1"
                   [(ngModel)]="datos.dato1">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dato 2</ion-label> <!--Este otro input hace lo mismo que el anterior-->
        <ion-input type="text"
                   name="dato2"
                   [(ngModel)]="datos.dato2">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">  <!--Este boton se encarga de hacer que se guarden los datos en las variables pero no se dan de alta-->
      Agregar formulario      <!--este boton lo puse antes de probar con capacitor storage-->
    </ion-button>
  </form>
<ion-list>
  <ion-item>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button (click)="presentModal()"> <!--fabbutton para abrir la modalPage-->
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-item>
</ion-list>
</ion-content>
